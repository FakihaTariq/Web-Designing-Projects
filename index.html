<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Find Your Perfect Vacation Spot!</h1>
		<p>Choose your prefered answer for each of the questions and find out where you should go for vacation next!</p>
	</header>

	<main>

		<h2>Where would you like to spend your free time?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/picnic.jpg" alt="A striped black and white cat sitting upright with folded arms">
        <br>
        <button id="q1a1">A Picnic Near a Lake</button>
      </div>

      <div class="answer-choice">
        <img src="assets/museum.jpg" alt="A striped black and white cat sitting upright with folded arms">
        <br>
        <button id="q1a2">A Fine Arts Museum</button>
      </div>

    </div> 
    
    <h2>Which would you prefer to have for breakfast?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/yogurtBowl.jpg" alt="A striped black and white cat sitting upright with folded arms">
        <br>
        <button id="q2a1">A Yogurt Bowl</button>
      </div>

      <div class="answer-choice">
        <img src="assets/waffles.jpg" alt="A striped black and white cat sitting upright with folded arms">
        <br>
        <button id="q2a2">Waffles with Ice Cream</button>
      </div>

    </div> 
    
    <h2>Which color scheme do you prefer?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/cool.jpg" alt="A striped black and white cat sitting upright with folded arms">
        <br>
        <button id="q3a1">Blue, Green, Purple (cool colors)</button>
      </div>

      <div class="answer-choice">
        <img src="assets/warm.jpg" alt="A striped black and white cat sitting upright with folded arms">
        <br>
        <button id="q3a2">Red, Orange, Yellow (warm colors)</button>
      </div>

    </div> 
    
    <h2 id="result">Your result is...</h2>
    <button id="restart">Restart</button>
    
  </main>
  </body>
</html>
